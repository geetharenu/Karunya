<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Celebration</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            party: {
              100: '#fdf2f8',
              300: '#f9a8d4',
              500: '#ec4899',
              700: '#be185d',
              900: '#831843'
            },
            gold: {
              400: '#fbbf24',
              500: '#f59e0b',
              600: '#d97706'
            }
          },
          animation: {
            'bounce-slow': 'bounce 3s infinite',
            'fade-in': 'fadeIn 1s ease-out forwards',
            'slide-up': 'slideUp 0.8s ease-out forwards',
            'pulse-glow': 'pulseGlow 2s infinite',
            'galaxy': 'galaxy-move 45s ease infinite',
            'galaxy-fast': 'galaxy-move 25s ease infinite',
            'float': 'float 20s infinite ease-in-out',
            'spin-slow': 'spin 12s linear infinite',
            'twinkle': 'twinkle 4s ease-in-out infinite'
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(50px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            pulseGlow: {
              '0%, 100%': { boxShadow: '0 0 15px rgba(236,72,153,.5)' },
              '50%': { boxShadow: '0 0 30px rgba(236,72,153,.8)' }
            },
            'galaxy-move': {
              '0%': { backgroundPosition: '0% 0%' },
              '25%': { backgroundPosition: '100% 0%' },
              '50%': { backgroundPosition: '100% 100%' },
              '75%': { backgroundPosition: '0% 100%' },
              '100%': { backgroundPosition: '0% 0%' }
            },
            float: {
              '0%, 100%': { transform: 'translate(0,0) scale(1)' },
              '25%': { transform: 'translate(20px,-30px) scale(1.05)' },
              '50%': { transform: 'translate(-10px,20px) scale(1)' },
              '75%': { transform: 'translate(-30px,-10px) scale(0.95)' }
            },
            twinkle: {
              '0%, 100%': { opacity: '.3', transform: 'scale(1)' },
              '50%': { opacity: '.6', transform: 'scale(1.1)' }
            }
          }
        }
      }
    }
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&family=Shadows+Into+Light&display=swap');

    body { font-family: "Poppins", sans-serif; }
    .font-script { font-family: "Dancing Script", cursive; }
    .font-shadows { font-family: "Shadows Into Light", cursive; }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 8 px; }
    ::-webkit-scrollbar-track { background: #2d0f36; }
    ::-webkit-scrollbar-thumb { background: #ec4899; border-radius: 4 px; }

    /* Gallery cards */
 .gallery-card {
  background-color: white;
  padding: 12 px;
  padding-bottom: 48 px;
  border-radius: 12 px;
  border: 1 px solid rgba (229, 231, 235, 0.5);
  box-shadow: 0 4 px 6 px -1 px rgba (0, 0, 0, 0.1), 0 2 px 4 px -1 px rgba (0, 0, 0, 0.06);
  transition: all 0.5 s cubic-bezier (0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
}

    .gallery-card:hover {
      box-shadow: 0 20 px 25 px -5 px rgba (0,0,0,.1), 0 10 px 10 px - 5 px rgba (0,0,0,.04);
      transform: scale (1.05);
      z-index: 20;
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
    }
  }
  </script>

  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-party-100 text-gray-800 overflow-x-hidden">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
